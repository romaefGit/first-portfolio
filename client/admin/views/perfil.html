<div ng-controller="perfilAdmCtrl" ng-init="init()">
	<div class="wrapper ">
		<div ng-include src="'/includes_admin/sidebar.html'"></div>
		
		<div class="main-panel">
				<div ng-include src="'/includes_admin/navbar.html'"></div>
			<div class="content">

				<div class="container-fluid">
					<div class="row justify-content-md-center">
						<div class="col-md-12">
							
							<div class="row">
								<div class="col-md-10 offset-md-1">
									<div class="card">
										<div class="card-header card-header-{{styleOfTheSite}}">
											<h4 class="card-title">Editar Perfil</h4>
											<p class="card-category">Completa tu perfil</p>
										</div>
										<div class="card-profile">
											<a class="pichref" href="/public/img/usuarios/{{perfil.media.url}}" data-lightbox="image-1" data-title="{{perfil.nombre}}">
												<div class="image-cropper">
													<div class="circle profile-pic" style="background-image: url('/public/img/usuarios/{{perfil.media.url}}')"></div>
												</div>
											</a>
											<div class="p-image">
												<i class="material-icons upload-button">
													add_a_photo
												</i>
												<input class="file-upload" type="file" accept="image/*"/>
											</div>
											<div class="d-image" ng-if="(perfil.media.idmedia) || (media.idmedia)">
												<i class="material-icons delete-image" ng-click="modalDeleteImage()">
													delete_forever
												</i>
											</div>

										</div>
										<div class="card-body">
											<form>
												<div class="col-md-12" style="margin-top: 15px">
													<h4 class="card-title text-center">Información básica</h4>
												</div>
												<div class="row">
													<div class="form-group col-md-6">
														<label class="col-form-label" for="recipient-name">    
														Nombres
														</label>
														<input class="form-control" id="nombre" name="nombre" ng-model="perfil.nombre" type="text">
													</div>
													<div class="form-group col-md-6">
														<label class="col-form-label" for="recipient-name">
														Apellidos
														</label>
														<input class="form-control" id="apellidos" name="apellidos" ng-model="perfil.apellidos" type="text">
													</div>
												</div>
												<div class="row">
													<div class="form-group col-md-12">
														<label class="col-form-label" for="recipient-name">
															E-mail
														</label>
														<input class="form-control" id="email" name="email" ng-model="perfil.email" type="email">
													</div>
												</div>
												<div class="row">
													<div class="col-md-12" style="margin-top: 15px">
														<h4 class="card-title text-center">Cambiar contraseña</h4>
													</div>
													<div class="form-group col-md-6">
														<label class="col-form-label" for="recipient-name">
														Contraseña Actual
														</label>
														<input class="form-control" id="passwordr" name="passwordr" ng-model="perfil.password_actual" type="password">
													</div>
													<div class="form-group col-md-6">
														<label class="col-form-label" for="recipient-name">
														Nueva contraseña
														</label>
														<input class="form-control" id="password" name="password" ng-model="perfil.password_nuevo" type="password">
													</div>
												</div>
												<button class="btn btn-{{styleOfTheSite}} pull-right" ng-click="updatePerfil(perfil)">
														Actualizar
												</button>
												<div class="clearfix">
												</div>
												<div class="row">
												</div>
											</form>
										</div>
									</div>
								</div>
								<!-- <div class="col-md-4">
								</div> -->
							</div>
						</div>
					</div>
				</div>
	
			</div>
		</div>

		

	</div>
</div>

<!-- displays none -->
<input type="text" id="media" value="" style="display: none">
