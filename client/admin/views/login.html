        <!-- El texto centrado en las imagenes -->
        <div class="content-center">
            <div class="col-md-8 ml-auto mr-auto">
                <div class="brand">
                    <h1 class="title text-white">
                        romaef
                    </h1>
                    <h3 class="description">
                        Bienvenido al administrador
                    </h3>
                    <br/>
                    <a class="btn btn-success btn-round btn-lg" data-target="#loginModal" data-toggle="modal" data-whatever="@getbootstrap" type="button">
                        Iniciar sesión
                    </a>
                    <a class="btn btn-info btn-round btn-lg" data-target="#signUpModal" data-toggle="modal" data-whatever="@getbootstrap" type="button">
                        Registrarse
                    </a>
                </div>
            </div>
        </div>
        <div class="page-header-image" style="background-image: url('/public/images/2.jpeg');">
        </div>
    </div>

    <!-- modal de login -->
    <div aria-hidden="true" aria-labelledby="modal_login" class="modal fade" id="loginModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center" id="modal_login">
                        Iniciar sesión
                    </h3>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">
                            ×
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="recipient-name">
                                Correo:
                            </label>
                            <input class="form-control" id="recipient-name" ng-model="autenticacion.email" type="email"/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="message-text">
                                Contraseña:
                            </label>
                            <input class="form-control" id="recipient-name" ng-model="autenticacion.password" type="password"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
	                    <!-- <button class="btn btn-secondary" data-dismiss="modal" type="button">
	                        Close
	                    </button> -->
                    <button class="btn btn-success" type="button" ng-click="login(autenticacion)">
                        Ingresar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal de registro -->
    <div aria-hidden="true" aria-labelledby="modal_signup" class="modal fade" id="signUpModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-center" id="modal_signup">
                        Regístro
                    </h3>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">
                            ×
                        </span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="recipient-name">    
                            Nombres
                            </label>
                            <input class="form-control" id="nombre" name="nombre" ng-model="registro.nombre" type="text">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="recipient-name">
                            Apellidos
                            </label>
                            <input class="form-control" id="apellidos" name="apellidos" ng-model="registro.apellidos" type="text">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="recipient-name">
                            E-mail
                            </label>
                            <input class="form-control" id="email" name="email" ng-model="registro.email" type="email">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="recipient-name">
                            Contraseña
                            </label>
                            <input class="form-control" id="passwordr" name="passwordr" ng-model="registro.password" type="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
	                    <!-- <button class="btn btn-secondary" data-dismiss="modal" type="button">
	                        Close
	                    </button> -->
                    <button class="btn btn-success" type="button" ng-click="signup(registro)">
                        Ingresar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
        	$('.carousel').carousel();
    	});
    </script>
</div>
